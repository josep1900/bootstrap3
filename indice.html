<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
   
      <form action="" class="">
        <label for="nombre">Nombre:</label>
        <input type="text" name="" id="nombre" placeholder="Nombre:">

        <label for="opcion">Elige una opcion:</label>
        <select>
          <option value="">Opcion #1</option>
          <option value="">Opcion #2</option>
          <option value="">Opcion #3</option>
          <option value="">Opcion #4</option>
          <option value="">Opcion #5</option>
        </select>

        <label for="mensaje">Mensaje:</label>
        <textarea class="" id="mensaje" placeholder="Escribe tu mensaje:"></textarea>

        <label for="archivo">Arcivo:</label>
        <input type="file" id="archivo">
        <p class="">Maximo 50MB</p>

        <button class="">Enviar</button>
      </form>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
